<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/JavaScript">
        function submitForm(event) {
            event.preventDefault(); 
            alert("you have successfully submitted the book form")
            event.target.submit();
        }
    </script>
</head>
<body>

    <h1>Bookzone Library - Book Form</h1>

    <form onsubmit="console.log('onsubmit it fired'); submitForm(event)" action="next_page.html" method="post">
        <fieldset>
            <legend>Customer Info</legend>
            <label for="cusname">Name:</label>
            <input type="text" id="cusname" name="cusname" placeholder="Enter your name" required autofocus>

            <label for="telephone">Telephone:</label>
            <input type="tel" id="telephone" name="telephone" pattern="^[0-9]{3}-[0-9]{3}-[0-9]{4}$" 
            placeholder= "Pattern: 234-567-8910" required>

            <label for="mail">Email Address:</label>
            <input type="email" id="mail" name="mail" placeholder="Enter your email address" required>
        </fieldset>

        <fieldset>
            <legend>Books</legend>
            <label for="book">Choose a book:</label>
            <input list="books" id="book" name="book" required>
            <datalist id="books">
                <option value="HTML5 - Bruce Lawson and Remy Sharp">
                <option value="HTML5 - Up and Running - Mark Pilgrim">
                <option value="Head First HTML5 Programming - Eric Freeman">
                <option value="Mastering HTML, CSS and JavaScript - Laura Lemay">
            </datalist>

            <label for="quantity">Quantity (Maximum 5):</label>
            <input type="number" id="quantity" name="quantity" min="1" max="5" required>
        </fieldset>

        <input type="submit" value="Submit" name="submit">
    </form>


</body>
</html>
