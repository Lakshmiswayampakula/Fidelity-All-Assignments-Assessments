<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>CALCULATOR</h1>
        <div class="content">
            <img src="/images/calculator.png" alt="Calculator Header" class="header-img"><br>
            <form>
                <div class="input-group">
                    <label for="input1">Input-1:</label>
                    <input type="number" id="input1" name="input1">
                </div>
                <div class="input-group">
                    <label for="input2">Input-2:</label>
                    <input type="number" id="input2" name="input2">
                </div>
                <div class="input-group">
                    <label for="operation">Select Operation:</label>
                    <select id="operation" name="operation">
                        <option value="select">Select..</option>
                        <option value="add">ADD</option>
                        <option value="subtract">SUBTRACT</option>
                        <option value="multiply">MULTIPLY</option>
                        <option value="divide">DIVIDE</option>
                    </select>
                </div>
                <div class="buttons">
                    <input type="image" src="/images/submit.png" alt="Submit" class="submit-img">
                    <input type="image" src="/images/reset.png" alt="Reset" class="reset-img">
                </div>
            </form>
        </div>
    </div>
      
</body>
</html>
